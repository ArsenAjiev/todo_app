{% extends 'layout.html' %}
{% load static %}

{% block style %}
    {{ block.super }}
    <link href="{% static 'todos/style.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col">
            <div class="card form-container hidden rounded-3">
                <div class="card-body">
                    <div class="card-title mb-5 px-4 text-center">
                        <h1 class="fw-bolder">To-do List</h1>
                    </div>

                    <div class="input-group px-4 mb-5">
                        <input id="new-todo" type="text" class="form-control form-control-lg" placeholder="Create a new task" aria-label="Recipient's username" aria-describedby="button-addon">
                        <button id="button-addon" class="btn btn-lg px-4 btn-info" type="button">Add</button>
                    </div>

                    <div class="element-list pt-3 px-4">
                        <ul id="list" class="ps-0">
                            <li class="p-3 mb-4 fs-5 d-block">buy some milk</li>
                            <li class="p-3 mb-4 fs-5 d-block">do your home work</li>
                        </ul>
                    </div>
                </div>


            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'todos/script.js' %}"></script>
{% endblock %}
