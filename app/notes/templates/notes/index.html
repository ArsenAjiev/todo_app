{% extends 'layout.html' %}

{% block title %}MY NOTES{% endblock %}


{% block actions %}
    <a href="{% url 'notes:create' %}"class="btn btn-primary px-4">Create</a>
{% endblock %}

{% block content %}
    <div class="row row-cols-3">

        {% for item in items %}
            <div class="col">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.text }}</p>
                    </div>
                    <div class="card-footer note-footer">
                        <small class="text-muted">{{ item.created_at }}</small>
                        <div>
                            <a href="{% url 'notes:destroy' item.id %}" class="text-danger" onclick="return confirm('Are you sure ?')">
                                delete
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        {% endfor %}

    </div>
{% endblock %}
