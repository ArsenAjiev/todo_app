<!doctype html>
{% load static %}

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Todo app</title>
</head>

    <body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <img src="{% static 'img/image_todo.png' %}" alt="" width="460" class="d-inline-block align-text-top">
            <form method="POST" class="note-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-primary">Add note</button>
            </form>
        </div>


    </nav>


    <div class="container">
        <h3>TODO List</h3>
            {% for note in notes %}
            <div class="card">
                <div class="card-body">
                   <h3 class="card-text">{{ forloop.counter }} || {{ note.title }}</h3>
                    <p class="card-text">{{ note.text }}</p>
                    <p class="card-text">{{ note.created_at }} </p>
                <a href="{% url 'notes:delete_note' note.id %}">
        <button class="delete btn btn-danger"> Delete </button>
                </a>
                </div>
            </div>
            {% endfor %}

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>


    </body>
</html>
